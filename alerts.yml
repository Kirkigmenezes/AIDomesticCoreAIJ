groups:
  - name: aiplatform.rules
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(aiplatform_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # High latency alert
      - alert: HighLatency
        expr: histogram_quantile(0.95, aiplatform_request_duration_seconds) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency detected"
          description: "95th percentile latency exceeds 1 second"

      # Memory usage alert
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 1024
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage exceeds 1GB"

      # Quantum execution errors
      - alert: QuantumExecutionError
        expr: increase(aiplatform_quantum_errors_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Quantum execution errors increased"
          description: "Quantum circuit execution errors detected"

      # Federated learning sync issues
      - alert: FederatedLearningSync
        expr: aiplatform_federated_sync_failures > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Federated learning synchronization failed"
          description: "Issues detected in federated learning synchronization"

      # Database connection pool exhaustion
      - alert: DatabasePoolExhaustion
        expr: aiplatform_db_connections / aiplatform_db_max_connections > 0.8
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool usage above 80%"

      # Redis memory pressure
      - alert: RedisMemoryPressure
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage above 85%"
