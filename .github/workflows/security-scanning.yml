name: Security Scanning
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'

jobs:
  bandit:
    runs-on: ubuntu-latest
    name: Bandit Security Scan
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install bandit[toml]
      - name: Run Bandit
        run: |
          bandit -r aiplatform/ -f json -o bandit-report.json
      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json

  safety:
    runs-on: ubuntu-latest
    name: Dependency Safety Check
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install safety
          pip install -r requirements.txt
      - name: Run Safety Check
        run: |
          safety check --json > safety-report.json
      - name: Upload Safety Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: safety-report
          path: safety-report.json

  owasp-dependency-check:
    runs-on: ubuntu-latest
    name: OWASP Dependency Check
    steps:
      - uses: actions/checkout@v3
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'AIDomesticCoreAIJ'
          path: '.'
          format: 'JSON'
      - name: Upload OWASP Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: owasp-report
          path: 'reports/'

  codeql-advanced:
    runs-on: ubuntu-latest
    name: CodeQL Advanced Scan
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']
    steps:
      - uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      - name: Upload Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'results'

  snyk-security:
    runs-on: ubuntu-latest
    name: Snyk Security Scan
    steps:
      - uses: actions/checkout@v3
      - name: Run Snyk
        uses: snyk/actions/python-3.10@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Upload Snyk Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: snyk-report
          path: 'snyk-report.json'

  trivy-scan:
    runs-on: ubuntu-latest
    name: Trivy Vulnerability Scan
    steps:
      - uses: actions/checkout@v3
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: trivy-results.json

  semgrep:
    runs-on: ubuntu-latest
    name: Semgrep Static Analysis
    steps:
      - uses: actions/checkout@v3
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/cwe-top-25
          generateSarif: true
      - name: Upload Semgrep Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-report
          path: 'semgrep.sarif'

  secret-scanning:
    runs-on: ubuntu-latest
    name: Secret Scanning
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  security-report:
    runs-on: ubuntu-latest
    name: Generate Security Report
    needs: [bandit, safety, owasp-dependency-check, codeql-advanced, snyk-security, trivy-scan, semgrep, secret-scanning]
    if: always()
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v3
      - name: Merge Reports
        run: |
          echo "Security Scan Report" > security-summary.txt
          echo "Generated: $(date)" >> security-summary.txt
          echo "---" >> security-summary.txt
          ls -la */
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Security scan completed. Check artifacts for detailed reports.'
            })
