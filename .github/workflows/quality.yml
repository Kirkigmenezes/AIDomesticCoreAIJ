name: Code Review & Quality

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint black isort flake8 mypy

    - name: Black formatting
      run: black --diff aiplatform tests

    - name: isort import check
      run: isort --diff aiplatform tests

    - name: flake8 linting
      run: flake8 aiplatform tests --max-line-length=127

    - name: mypy type checking
      run: mypy aiplatform --ignore-missing-imports

    - name: pylint analysis
      run: pylint aiplatform --fail-under=8.0 || true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit

    - name: Bandit security check
      run: bandit -r aiplatform -f json -o bandit-report.json || true

    - name: Safety check
      run: safety check --json || true

    - name: pip-audit
      run: pip-audit || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: bandit-report.json

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme

    - name: Build documentation
      run: |
        cd docs
        sphinx-build -b html . _build/html || true

    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/_build/html/
