name: Pull Request

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Check PR title
      uses: deepakputra/action-pr-title@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PATTERN: '^(feat|fix|docs|style|refactor|test|chore|perf)(\(.+\))?!?:\s.{1,}'

    - name: Check for conventional commits
      run: |
        pip install commitizen
        cz check --commit-msg-file /tmp/commit_msg || true

    - name: Comment PR instructions
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## PR Checklist\n- [ ] Tests pass\n- [ ] Documentation updated\n- [ ] Code follows style guide\n- [ ] No breaking changes\n- [ ] Conventional commit format'
          })
