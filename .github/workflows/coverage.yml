name: Code Coverage Report
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  coverage:
    runs-on: ubuntu-latest
    name: Generate Coverage Report
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run tests with coverage
        run: |
          pytest \
            --cov=aiplatform \
            --cov-report=html \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=85 \
            tests/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

  coverage-diff:
    runs-on: ubuntu-latest
    name: Coverage Diff Analysis
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install coverage diff-cover
      - name: Run coverage
        run: |
          coverage run -m pytest tests/
          coverage xml
      - name: Generate coverage diff
        run: |
          diff-cover coverage.xml --fail-under=85
      - name: Comment coverage diff
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“Š Coverage analysis completed'
            })

  mutation-testing:
    runs-on: ubuntu-latest
    name: Mutation Testing
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mutmut
      - name: Run mutation tests
        run: |
          mutmut run \
            --tests-dir tests/ \
            --paths-to-mutate aiplatform/ \
            --mutation-types all \
            --coverage
      - name: Generate mutation report
        run: |
          mutmut results > mutation-report.txt
      - name: Upload mutation report
        uses: actions/upload-artifact@v3
        with:
          name: mutation-report
          path: mutation-report.txt

  coverage-trend:
    runs-on: ubuntu-latest
    name: Coverage Trend Analysis
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run coverage
        run: |
          pytest --cov=aiplatform --cov-report=xml tests/
      - name: Store coverage data
        run: |
          mkdir -p coverage-history
          cp coverage.xml coverage-history/$(date +%Y-%m-%d).xml
      - name: Upload coverage history
        uses: actions/upload-artifact@v3
        with:
          name: coverage-history
          path: coverage-history/
