name: Python Tests & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist flake8 black isort mypy

    - name: Lint with flake8
      run: |
        flake8 aiplatform sdk tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 aiplatform sdk tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Format check with black
      run: black --check aiplatform sdk tests examples

    - name: Import sort check with isort
      run: isort --check-only aiplatform sdk tests examples

    - name: Type check with mypy
      continue-on-error: true
      run: mypy aiplatform sdk --ignore-missing-imports

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=aiplatform --cov=sdk --cov-report=xml --cov-report=term-missing --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      continue-on-error: true
      run: bandit -r aiplatform sdk -f json -o bandit-report.json || true

    - name: Check dependencies with safety
      continue-on-error: true
      run: safety check --json > safety-report.json || true

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme

    - name: Build documentation
      run: |
        cd docs
        sphinx-build -b html . _build/html || echo "Docs build completed with warnings"

  build:
    runs-on: ubuntu-latest
    needs: [tests, security]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine

    - name: Build distribution packages
      run: |
        python -m build
        
    - name: Check distribution
      run: twine check dist/*

    - name: Store build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-distributions
        path: dist/
