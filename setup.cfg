[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=aiplatform
    --cov=sdk
    --cov-report=html
    --cov-report=term-missing
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    quantum: marks tests related to quantum
    vision: marks tests related to vision
    federated: marks tests related to federated learning
    genai: marks tests related to generative AI

[coverage:run]
branch = True
source = aiplatform, sdk
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

[flake8]
max-line-length = 100
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info
ignore = 
    E203,
    W503,
    E501

[isort]
profile = black
line_length = 100
known_first_party = aiplatform,sdk
skip_gitignore = True

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
disallow_untyped_defs = False

[pylint]
max-line-length = 100
disable = 
    missing-docstring,
    too-few-public-methods
