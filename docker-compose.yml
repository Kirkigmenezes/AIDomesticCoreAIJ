version: '3.8'

services:
  # Main application service
  aiplatform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiplatform_main
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=False
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - postgres
    networks:
      - aiplatform_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: aiplatform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aiplatform_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: aiplatform_postgres
    environment:
      - POSTGRES_USER=aiplatform
      - POSTGRES_PASSWORD=aiplatform_dev
      - POSTGRES_DB=aiplatform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aiplatform_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiplatform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jupyter notebook for development
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiplatform_jupyter
    command: jupyter notebook --ip=0.0.0.0 --allow-root --no-browser
    volumes:
      - .:/app
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    depends_on:
      - aiplatform
    networks:
      - aiplatform_net

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: aiplatform_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - aiplatform_net

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aiplatform_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - aiplatform_net

networks:
  aiplatform_net:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:
