[settings]
# Project settings
project_name = AIDomesticCoreAIJ
project_version = 2.0.0
author = AI Platform Team
author_email = dev@example.com

# Environment
environment = production
debug = false
log_level = INFO

# Security
use_https = true
session_cookie_secure = true
session_cookie_httponly = true
session_cookie_samesite = Strict
csrf_cookie_secure = true
csrf_cookie_httponly = true

# Database
database_engine = postgresql
database_host = prod-db.example.com
database_port = 5432
database_name = aiplatform_prod
database_user = ${DB_USER}
database_password = ${DB_PASSWORD}
database_pool_size = 20
database_max_overflow = 40

# Redis
redis_host = redis-prod.example.com
redis_port = 6379
redis_password = ${REDIS_PASSWORD}
redis_db = 0
redis_ssl = true

# API settings
api_version = v1
api_timeout = 30
api_max_request_size = 52428800
api_compression = true

# Feature flags
feature_quantum = true
feature_vision = true
feature_federated = true
feature_genai = true
feature_multimodal = true

# Monitoring
monitoring_enabled = true
prometheus_enabled = true
prometheus_port = 9090
jaeger_enabled = true
jaeger_host = localhost
jaeger_port = 6831
sentry_enabled = true
sentry_dsn = ${SENTRY_DSN}

# File upload
max_upload_size_mb = 500
allowed_extensions = jpg,jpeg,png,gif,webp,pdf,csv,json,parquet
upload_path = /var/uploads

# Rate limiting
rate_limit_enabled = true
rate_limit_requests = 1000
rate_limit_period = 3600

# Caching
cache_backend = redis
cache_default_ttl = 3600
cache_max_size = 1073741824
